<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Trainer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>



  <div class="main-grid">
    <div class="hand-history">
      <p class="hand-history-txt"></p>

      <div class="hand-history-btns">
        <button id="btn-show-history">Show History</button>
      </div>
    </div>

    <div class="table">
      
      <div class="table-pot">
        <div class="board-cards"></div>
        <h3 id="pot-txt">Pot: 0<br>Board: </h3>
      </div>
    </div>

    <div class="control">
      <div class="labels">
        <h3>Bet/Raise Amount:</h3>
        <h4 id="label-chips">2 chips</h4>
      </div>
      <input type="range" value="0" id="bet-input">
      <div class="control-btns">
        <button class="control-btn" id="btn-check">Check</button>
        <button class="control-btn" id="btn-call">Call</button>
        <button class="control-btn" id="btn-bet">Bet</button>
        <button class="control-btn" id="btn-raise">Raise</button>
        <button class="control-btn" id="btn-fold">Fold</button>
      </div>
      <button class="control-btn" id="btn-ask">Ask AI for advice</button>
    </div>
  </div>

  <div class="popup">
    <div class="popup-window">
      <h2 class="popup-title">TEst of text</h2>
      <h3 class="popup-msg">TEst of text</h3>
      <button class="popup-btn popup-btn-ok">Ok</button>
    </div>
  </div>

  <div class="tutorial">
    <div class="tutorial-window">
      <h1 class="tutorial-title">Tutorial</h2>
      <img class="tutorial-image" src="media/imgs/tut-sample.png">
      <button class="btn-tutorial btn-tutorial-next">Next</button>
    </div>
  </div>

  <script src="scripts/preloader.js"></script>

  <script src="scripts/hand-evaluator.js"></script>
  <script src="scripts/doms/controller.js"></script>
  <script src="scripts/doms/table.js"></script>
  <script src="scripts/doms/hand-history.js"></script>
  <script src="scripts/doms/popup.js"></script>

  <script src="scripts/api-handler.js"></script>
  <script src="scripts/globals.js"></script>
  <script src="scripts/player.js"></script>
  <script src="scripts/game-handler.js"></script>

  <script>
    // Start the game
    window.gameHandler.init ();
  </script>
  </body>
</html>
